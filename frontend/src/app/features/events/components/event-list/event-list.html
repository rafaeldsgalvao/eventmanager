<mat-card>
  <mat-card-title>Listagem de Eventos</mat-card-title>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>

    <!-- Título -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let event">{{ event.title }}</td>
    </ng-container>

    <!-- Local -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Local</th>
      <td mat-cell *matCellDef="let event">{{ event.location }}</td>
    </ng-container>

    <!-- Data -->
    <ng-container matColumnDef="eventDate">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let event">{{ event.eventDate | date: 'short' }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let event">
        <button mat-icon-button (click)="openDetails(event)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/events', event.id, 'edit']">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Cabeçalhos e linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginação -->
  <mat-paginator [length]="events.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</mat-card>

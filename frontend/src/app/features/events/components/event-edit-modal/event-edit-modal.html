<h2 mat-dialog-title>Editar Evento</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Local</mat-label>
        <input matInput formControlName="location" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="eventDate" [min]="today" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput rows="3" formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="isSaving">
    <mat-progress-spinner
      *ngIf="isSaving"
      mode="indeterminate"
      diameter="20"
      strokeWidth="3"
      color="accent">
    </mat-progress-spinner>
    <span *ngIf="!isSaving">Salvar</span>
  </button>
</mat-dialog-actions>

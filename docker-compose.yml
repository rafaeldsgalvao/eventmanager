version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eventmanager_api
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/eventdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
    depends_on:
      - db
    networks:
      - eventmanager_network

  db:
    image: postgres:15
    container_name: eventmanager_db
    restart: always
    environment:
      POSTGRES_DB: eventdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventmanager_network


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eventmanager_web
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - eventmanager_network

volumes:
  postgres_data:
  frontend_build:

networks:
  eventmanager_network:
    name: eventmanager_network